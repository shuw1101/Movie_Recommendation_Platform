<main class="contents container">

  <h2>All {{contentType | titlecase}}</h2>

  <mat-card class="contents__filter" style="flex-direction:row;">
    <div>Sort by:</div>
    <button mat-raised-button color="primary" aria-label="Set Now Playing filter" disabled>Rates</button>
    <button mat-raised-button color="primary" aria-label="Set Upcoming filter" disabled>Most Recent</button>
    <!-- <button mat-raised-button color="primary" aria-label="Set Popular filter" disabled>Popular</button> -->
  </mat-card>

  <mat-card class="contents__filter" style="flex-direction:row;">
    <div>Filter by:</div>
    <button mat-raised-button color="primary" aria-label="Set Now Playing filter" disabled>After 2015</button>
    <button mat-raised-button color="primary" aria-label="Set Upcoming filter" disabled>2010-2015</button>
    <button mat-raised-button color="primary" aria-label="Set Popular filter" disabled>Before 2015</button>
  </mat-card>

  <div class="contents__container">

    <!-- <mat-card class="contents__filter">
      <div>Sort by</div>
      <button mat-raised-button color="primary" aria-label="Set Now Playing filter" disabled>Rates</button>
      <button mat-raised-button color="primary" aria-label="Set Upcoming filter" disabled>Most Recent</button>
      <button mat-raised-button color="primary" aria-label="Set Popular filter" disabled>Popular</button>
    </mat-card> -->

    <div class="contents__right-side">

      <div class="contents__list">
        <app-poster-card *ngFor="let content of nowPlaying" [model]="content" [isMovie]="contentType === 'movies'" style="padding-left:5px;"></app-poster-card>
      </div>

      <mat-paginator [length]="totalResults"
                     [pageSize]="20"
                     (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
